apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        applicationId "com.omohamed.centraltrackingway"
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.1.1'
    compile 'com.android.support:design:24.1.1'

    /*IMPORTANT: Check always that the dependecies of Firebase or google play services are of the
    * right version
    */
    // Single target that includes all FirebaseUI libraries
    compile 'com.firebaseui:firebase-ui:0.4.3'
    // FirebaseUI Database only
    compile 'com.firebaseui:firebase-ui-database:0.4.3'
    // FirebaseUI Auth only
    compile 'com.firebaseui:firebase-ui-auth:0.4.3'
}

//Google service plugin for Firebase integration
apply plugin: 'com.google.gms.google-services'